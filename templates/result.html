<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AI Home Training</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <link href="../static/css/modal.css" rel="stylesheet">
        <style>
            table{
                width: 100%;
            }
            td{
                border-bottom: 1px solid #ffffff;
                padding: 10px;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                {% if session['login'] %}
                    <li class="sidebar-brand" style="color: white"><strong>{{ session['nickname'] }}</strong>님</li>
                    <li class="sidebar-nav-item"><a href="/">Home</a></li>
                    <li class="sidebar-nav-item"><a href="#services">내 정보</a></li>
                    <li class="sidebar-nav-item"><a href="/resultlog">운동내역</a></li>
                    <li class="sidebar-nav-item"><a href="/logout">로그아웃</a></li>
                {% else %}
                    <li class="sidebar-brand"><a href="/login"><strong>로그인</strong>하세요</a></li>
                    <li class="sidebar-nav-item"><a href="/">Home</a></li>
                {% endif %}
            </ul>
        </nav>
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <!-- 결과 창-->
            <div id="modal" class="modal-overlay" style="display: flex">
                <div class="modal-window">
                    <div class="title">
                        <h2>운동 종합결과</h2>
                    </div>
                    <hr style="color: white">
                    <div class="content">
                        <form id="exercise_result" method="post">
                            <table>
                                <tr>
                                    <td>날짜</td>
                                    <td>
                                        <input type="text" name="result_date" value="{{ request.args.get('date')}}" readonly>
                                    </td>
                                </tr>

                                <tr>
                                    <td>운동 종류</td>
                                    <td>
                                        <input type="text" name="result_exercise" value="{{ request.args.get('exercise')}}" readonly>
                                    </td>
                                </tr>

                                <tr>
                                    <td>달성/목표 횟수</td>
                                    <td>
                                        <input type="text" name="result_num" value="{{ request.args.get('result_num')}}" readonly>
                                    </td>
                                </tr>

                                <tr>
                                    <td>운동 시간</td>
                                    <td>
                                        <input type="text" name="result_exercise_time" value="{{ request.args.get('exercise_time')}}" readonly>
                                    </td>
                                </tr>
                            </table>
                            <div align="right" style="margin-top: 10px">
                                <button type="submit" class="btn btn-primary"><strong>저장</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
