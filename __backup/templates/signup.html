<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/loginForm/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/loginForm/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/loginForm/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-26">
						AIHT
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                    {% if username_len_fail %}
                        <strong style="color: red">아이디는 4자리 이상으로 입력하세요.</strong>
                    {% elif username_rule_fail %}
                        <strong style="color: red">아이디는 영문과 숫자만 입력하세요.</strong>
                    {% elif password_len_fail %}
                        <strong style="color: red">비밀번호는 6자리 이상으로 입력하세요.</strong>
                    {% elif signup_fail %}
                        <strong style="color: red">이미 존재하는 아이디 입니다.</strong>
                    {% endif %}

					<div class="wrap-input100 validate-input" data-validate = "아이디를 입력해주세요.">
						<input class="input100" type="text" name="username" placeholder="아이디">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호를 입력해주세요.">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" placeholder="비밀번호">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "닉네임을 입력해주세요.">
						<input class="input100" type="text" name="nickname" placeholder="닉네임">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								회원가입
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<a class="txt2" href="/login">
							login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/loginForm/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/loginForm/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/loginForm/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/loginForm/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/loginForm/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/loginForm/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/loginForm/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/loginForm/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/loginForm/js/main.js"></script>

</body>
</html>
